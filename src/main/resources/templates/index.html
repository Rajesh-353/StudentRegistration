    <!-- registration-form.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Registration</title>
</head>
<body>

<h2>Student Registration Form</h2>
<p th:text="${success}"></p>
<div class="container">
<form th:action="@{/studentDetails}" th:object="${student}" method="post">

    <label>Name:</label>
    <input type="text" th:field="*{sname}" required/><br/>

    <label>Email:</label>
    <input type="text" th:field="*{semail}" required/><br/>

    <label>Gender:</label>
    <input type="radio" th:field="*{gender}" value="Male"/> Male
    <input type="radio" th:field="*{gender}" value="Female"/> Female<br/>

    <label>Course:</label>
    <select th:each="course: ${course}"> 
		<option value= "">-Select-</option>
        <option th:field="*{course}" th:value="${course.cid}" th:text="${course.courseName}"></option>
    </select><br/>

    <label>Timings:</label>
    <div th:each="timing : ${timings}">
        <input type="checkbox" th:field="*{time}" th:value="${timing.tid}" th:text="${timing.time}"/>
         <br/>
    </div>

    <input type="submit" value="Submit"/>
</form>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
